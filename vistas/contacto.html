<!--el numeral y el get es lo mismo que no pasarle nada-->
    <form action="" method="GET" enctype="text/plain">
      <fieldset>
         <legend>Info Personal</legend>
        <div>
           <label for="name">Nombre y Apellido</label>
           <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
        </div>
        <div>
           <label for="email">Email</label>
           <input type="email" name="email" id="email" required>
        </div>
        <div>
           <label for="age">Edad</label>
           <input type="number" name="age" id="age" min="1" max="200">
        </div>
        <div>
           <label for="date">Fecha de Nacimiento</label>
           <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
           <strong>Fruta Favorita</strong>
           <div>
              <label for="banana">Banana</label>
              <input type="checkbox" name="banana" id="banana">
           </div>
           <div>
              <label for="apple">Manzana</label>
              <input type="checkbox" name="apple" id="apple">
           </div>
        </div>
        <div>
           <strong>Genero</strong>
           <div>
              <label for="male">Masculino</label>
              <input type="radio" name="gender" id="male" value="male">
           </div>
           <div>
              <label for="female">Femenino</label>
              <input type="radio" name="gender" id="female" value="female">
           </div>
        </div>
      </fieldset>
      <fieldset>
         <legend>Info Tributaria</legend>
        <div>
           <label for="eyeColor">Color de Ojos</label>
           <select name="eyeColor" id="eyeColor" multiple>
              <option value="Green" label="Verde"></option>
              <option value="Red" label="Rojo" ></option>
              <option value="Black" label="Negro"></option>
           </select>
        </div>
        <div>
           <label for="bio">Bio</label>
           <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
           <label for="file">Subir Archivo</label>
           <input id="file" type="file" name="file">
        </div>
        <div>
           <label for="phone">Teléfono</label>
           <input type="tel" name="phone" id="phone">
        </div>
        <div>
           <label for="url">URL</label>
           <input type="url" name="url" id="url">
        </div>
        <div>
           <label for="color">Color</label>
           <input type="color" name="color" id="color">
        </div>
        <div>
           <label>Password</label>
           <input type="password" name="password" id="password" required>
        </div>
      </fieldset>
        <input type="reset" value="Reiniciar Formulario"></input>
        <input type="submit" value="Enviar Formulario"></input>
     </form>
           
</body>
